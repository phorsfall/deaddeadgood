---
layout: default
---
<div class="hentry">
  <h2 class="entry-title">
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h2>
  <abbr class="published" title="{{ page.date | date: '%Y-%m-%dT%H:%M:%S+00:00' }}">Posted on {{ page.date | date_to_string }}</abbr>
  <br class="clear" />
  {{ page.content }}
</div>
