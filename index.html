---
layout: default
title: deaddeadgood
---

{% for post in site.posts limit:5 %}
  <div class="hentry">
    <h2 class="entry-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <abbr class="published" title="{{ post.date | date: '%Y-%m-%dT%H:%M:%S+00:00' }}">Posted on {{ post.date | date_to_string }}</abbr>
    <br class="clear" />
    {{ post.content }}
  </div>
{% endfor %}
